<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
</head>
</html>
<body>
    <div class="container">
        <h1>To - Do</h1>
        <div id="task-list">
            <div class="task">
                <span>Task 1</span>
                <button class="delete-button">DELETE</button>
            </div>
            <div class="task">
                <span>Task 2</span>
                <button class="delete-button">DELETE</button>
            </div>
            <div class="task">
                <span>Task 3</span>
                <button class="delete-button">DELETE</button>
            </div>
        </div>
        <div class="new-task">
            <input type="text" id="new-task-input" placeholder="Add new Task">
            <button id="add-task-button">Add new Task</button>
        </div>
    </div>
</body>
